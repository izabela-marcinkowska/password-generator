<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="/dist/output.css" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body class="font-serif bg-middle-blue text-center h-screen flex flex-col items-center justify-center">
    <header>
      <h1 class="header-title text-4xl mb-5">Password Generator</h1>
    </header>
    <main class="flex flex-col text-lg">
      <form id="form" class="password-form">
        <legend class="mb-2 tex-lg">Choose your settings:</legend>
        <div>
          <div class="relative mb-4">
            <input
              type="number"
              id="amount"
              name="amount"
              value="10"
              min="8"
              max="25"
              placeholder="Enter amount"
              class="form-input text-l text-center px-4 py-2 w-full rounded-lg border-2 border-gray-300 shadow-inner focus:shadow-outline focus:border-indigo-500 focus:outline-none transition ease-in-out duration-150"
            />
          </div>
        </div>

        <div>
          <input type="checkbox" id="letters" name="letters" checked />
          <label for="letters">Letters</label>
        </div>

        <div>
          <input type="checkbox" id="numbers" name="numbers" />
          <label for="numbers">Numbers</label>
        </div>

        <div>
          <input type="checkbox" id="signs" name="signs" />
          <label for="signs">Signs</label>
        </div>

        <button class="btn btn-success" id="result-button">Result</button>
      </form>
      <input id="result-window" class="text-center" disabled></input>
      <button type="button" id="btn" class="btn btn-success">Copy!</button>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </main>
  </body>
  <script src="./main.js" type="module"></script>
</html>
