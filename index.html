<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet">
    <title>Password Generator</title>
  </head>
  <body>
    <header>
      <h1 class="header-title text-3xl font-bold underline">Password Generator</h1>
    </header>
    <main>
      <form id="form" class="password-form">
        <legend>Choose your settings:</legend>
        <div>
          <input
            type="number"
            id="amount"
            name="amount"
            value="10"
            min="8"
            max="25"
          />
        </div>

        <div>
          <input type="checkbox" id="letters" name="letters" checked />
          <label for="letters">Letters</label>
        </div>

        <div>
          <input type="checkbox" id="numbers" name="numbers" />
          <label for="numbers">Numbers</label>
        </div>

        <div>
          <input type="checkbox" id="signs" name="signs" />
          <label for="signs">Signs</label>
        </div>

        <button id="result-button">Result</button>
      </form>
      <input id="result-window" disabled></input>
      <button id="btn">Copy!</button>
    </main>
  </body>
  <script src="./main.js" type="module"></script>
</html>
